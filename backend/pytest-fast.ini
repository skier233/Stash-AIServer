[tool:pytest]
# Fast pytest configuration for CI/quick testing
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=line
    -q
    --no-header
    --no-summary
    -x
    -m "not slow and not integration"
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    plugin: marks tests as plugin tests
    database: marks tests as database tests (requires PostgreSQL)
    api: marks tests as API tests
    websocket: marks tests as WebSocket tests
    task: marks tests as task management tests
    performance: marks tests as performance tests
    property: marks tests as property-based tests
filterwarnings =
    ignore
log_cli = false
timeout = 10