[tool:pytest]
# Pytest configuration for comprehensive test suite
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Ensure proper test collection for IDEs
collect_ignore = ["archived_test_*.py"]
norecursedirs = __pycache__ .git .pytest_cache archived_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    plugin: marks tests as plugin tests
    database: marks tests as database tests
    api: marks tests as API tests
    websocket: marks tests as WebSocket tests
    task: marks tests as task management tests
    performance: marks tests as performance tests
    property: marks tests as property-based tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:stash_ai_server.*
    ignore::pytest.PytestDeprecationWarning
log_cli = false
timeout = 30