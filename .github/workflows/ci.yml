name: CI

on:
  push:
    branches: ["main", "develop", "**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -e .
        pip install pytest-xdist pytest-timeout

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Set up test environment
      run: |
        cd backend
        # Set environment variables for testing
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test_db"
        export STASH_URL="http://localhost:9999"
        export STASH_API_KEY="test-api-key"
        export PYTEST_CURRENT_TEST="true"
        
        # Run database migrations
        alembic upgrade head

    - name: Run complete test suite
      run: |
        cd backend
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test_db"
        export STASH_URL="http://localhost:9999"
        export STASH_API_KEY="test-api-key"
        export PYTEST_CURRENT_TEST="true"
        
        # Run all tests with parallel execution and timeout
        pytest -v --tb=short --timeout=300 -n auto \
          --junitxml=test-results-${{ matrix.python-version }}.xml \
          --cov=stash_ai_server --cov-report=xml \
          tests/
      continue-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: backend/test-results-${{ matrix.python-version }}.xml

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.python-version }}
        path: backend/coverage.xml

  # Aggregate job that depends on all test matrix jobs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.test.result }}" == "failure" ]]; then
          echo "❌ Tests failed on one or more Python versions"
          exit 1
        elif [[ "${{ needs.test.result }}" == "cancelled" ]]; then
          echo "⚠️ Tests were cancelled"
          exit 1
        else
          echo "✅ All tests passed on all Python versions"
        fi

  # Frontend build job (optional, for completeness)
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
