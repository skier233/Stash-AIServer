services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-overhaul-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AI_SERVER_DB_NAME:-stash_ai_server}
      POSTGRES_USER: ${AI_SERVER_DB_USER:-stash_ai_server}
      POSTGRES_PASSWORD: ${AI_SERVER_DB_PASSWORD:-stash_ai_server}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./data/docker/postgres:/var/lib/postgresql/data

  backend_dev:
    profiles: ["dev"]
    build:
      context: ./backend
      target: dev
    container_name: ai-overhaul-backend-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4153:4153"
    volumes:
      - ./backend/stash_ai_server:/app/stash_ai_server:rw
      - ./backend/alembic:/app/alembic:rw
      - ./backend/alembic.ini:/app/alembic.ini:ro
      - ./backend/data:/app/data
      - ./backend/plugins:/app/plugins:rw
      - /path/to/your/stash_root_folder:/app/stash:ro
    env_file:
      - ./backend/config.env
    command: python -m stash_ai_server.dev_entrypoint

  # If you prefer to run the dev container from the published image (no live reload),
  # replace `build:` above with:
  # image: ghcr.io/skier233/stash-ai-server:latest

  backend_prod:
    image: ghcr.io/skier233/stash-ai-server:latest
    container_name: ai-overhaul-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4153:4153"
    env_file:
      - ./config.env
    volumes:
      - ./data:/app/data:rw
      - ./plugins:/app/plugins:rw
      # Note: Adjust the path on the left side to the path of your Stash root folder. DO NOT change the "ro" on the end.
      - /path/to/your/stash_root_folder:/app/stash:ro